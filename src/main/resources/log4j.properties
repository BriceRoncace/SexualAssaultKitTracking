## ROOT LOGGER ##
log4j.appender.root=org.apache.log4j.RollingFileAppender
log4j.appender.root.File=${log.dir}/SexualAssaultKitTracking.log
log4j.appender.root.MaxFileSize=2048KB
log4j.appender.root.MaxBackupIndex=2
log4j.appender.root.layout=org.apache.log4j.PatternLayout
log4j.appender.root.layout.ConversionPattern=[%d %t](%C:%L) - %m %n

## WHAT PACKAGES LOGGED WHERE ##
log4j.rootLogger=${log.level}, root

log4j.logger.gov.idaho=${log.level},root
log4j.additivity.gov.idaho=false

log4j.logger.org.hibernate=${log.level},root
log4j.additivity.org.hibernate=false